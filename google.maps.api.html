<div id="map_div" style="width: 800px; height: 600px"></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&libraries=geometry"></script>

<script type="text/javascript">
	function drawMap() {
				var myPosition = new google.maps.LatLng(44.69132141056666, 10.616868998447444);

	  var mapOptions = {
		zoom: 15,
		center: myPosition,
		mapTypeId: 'terrain'
	  };

	  var map = new google.maps.Map(document.getElementById('map_div'),
		  mapOptions);
	
	  var encoded_data = "iywoGegx_AtA{MMGwAxM";

				var decode = google.maps.geometry.encoding.decodePath(encoded_data);
	  var cascadiaFault = new google.maps.Polygon({
		paths: decode
	  });


	  cascadiaFault.setMap(map);
	  if (google.maps.geometry.poly.containsLocation(myPosition, cascadiaFault)) 								{
		alert("Relocate!");
	  }
	}
	
	
	google.maps.event.addDomListener(window, 'load', drawMap);
</script>
